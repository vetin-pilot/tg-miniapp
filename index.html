<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Симулятор траектории</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root{
        --bg:#f7f7f7;
        --text:#111;
        --card:#ffffff;
        --border:rgba(0,0,0,.15);
        --button:#4F46E5;
        --button-text:#fff;
        --muted:rgba(0,0,0,.54);
      }
      body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
      #root{ min-height:100vh; }
      .card{ background:var(--card); color:var(--text); border-radius:16px; padding:16px; box-shadow:0 2px 12px rgba(0,0,0,.06); }
      label{ display:flex; flex-direction:column; gap:6px; font-size:14px; }
      input, button{ font:inherit; }
      input[type="number"], input[type="range"]{
        padding:10px 12px; border-radius:12px; border:1px solid var(--border);
        background:var(--card); color:var(--text);
      }
      .btn{ padding:10px 14px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text); cursor:pointer; }
      .btn-primary{ background:var(--button); border-color:var(--button); color:var(--button-text); }
      .pill{ padding:4px 8px; border-radius:999px; background:rgba(0,0,0,.08); color:var(--text); font-weight:600; font-size:12px; }
      .muted{ color:var(--muted); }
      .grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }
      @media (min-width: 900px){ .grid{ grid-template-columns:repeat(4,1fr); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
